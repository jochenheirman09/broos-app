# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Pass secrets as environment variables to the app.
# The `secret` field is the name of the secret in Google Cloud Secret Manager.
# The `key` field is the environment variable that will be set in the app.
# Before deploying, you need to create the secret and grant the App Hosting service account access to it.
# https://firebase.google.com/docs/app-hosting/configure#secrets
secrets:
  - secret: FIREBASE_API_KEY
    key: NEXT_PUBLIC_FIREBASE_API_KEY
  - secret: FIREBASE_AUTH_DOMAIN
    key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - secret: FIREBASE_PROJECT_ID
    key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - secret: FIREBASE_STORAGE_BUCKET
    key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - secret: FIREBASE_MESSAGING_SENDER_ID
    key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - secret: FIREBASE_APP_ID
    key: NEXT_PUBLIC_FIREBASE_APP_ID
  - secret: FIREBASE_MEASUREMENT_ID
    key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
  - secret: FIREBASE_VAPID_KEY
    key: NEXT_PUBLIC_FIREBASE_VAPID_KEY
  # Add the Gemini API Key secret for Genkit
  - secret: GEMINI_API_KEY
    key: GEMINI_API_KEY
